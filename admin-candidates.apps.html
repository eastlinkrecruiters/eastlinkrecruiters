<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Application Command | EastLink</title>
    
    <!-- PWA & Meta -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg">
    <meta name="theme-color" content="#0f172a">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            /* Theme Variables */
            --bg-body: #0f172a;       
            --bg-glass: rgba(30, 41, 59, 0.7);
            --bg-card: #1e293b;
            --bg-input: rgba(15, 23, 42, 0.6);
            
            --text-main: #F1F5F9;     
            --text-muted: #94A3B8; 
            
            /* Gradients & Colors */
            --gold-base: #fbbf24;
            --gold-gradient: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
            --purple-gradient: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
            --success: #10B981;
            --danger: #EF4444;
            --info: #3B82F6;
            
            --sidebar-width: 260px; 
            --header-height: 70px;
            --radius: 16px;
            
            --font-head: 'Cinzel', serif;
            --font-body: 'Inter', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: var(--font-body); 
            background-color: var(--bg-body); 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%), url('./assets/images/background.png');
            background-blend-mode: overlay;
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-main); 
            min-height: 100vh; 
            display: flex; flex-direction: column;
        }

        /* --- LAYOUT --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--header-height);
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: space-between; padding: 0 24px; z-index: 1000;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo { font-family: var(--font-head); font-weight: 700; color: var(--text-main); font-size: 1.3rem; text-decoration: none; }
        .logo span { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hamburger { font-size: 1.2rem; cursor: pointer; color: var(--text-muted); display: none; }

        .header-actions { display: flex; align-items: center; gap: 12px; }
        .icon-btn { width: 42px; height: 42px; display: grid; place-items: center; border-radius: 12px; cursor: pointer; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; position: relative; }
        .icon-btn:hover { background: rgba(255,255,255,0.08); }
        .user-avatar { width: 42px; height: 42px; border-radius: 12px; background: var(--gold-gradient); display: grid; place-items: center; font-weight: 700; color: #000; cursor: pointer; }

        /* Sidebar */
        .sidebar { position: fixed; top: var(--header-height); left: 0; width: var(--sidebar-width); height: calc(100vh - var(--header-height)); background: rgba(15, 23, 42, 0.95); border-right: 1px solid rgba(255,255,255,0.05); padding: 20px 0; overflow-y: auto; transition: transform 0.3s; z-index: 999; backdrop-filter: blur(20px); }
        .nav-group { padding: 0 24px; margin-bottom: 20px; }
        .nav-label { font-size: 0.7rem; text-transform: uppercase; color: var(--gold-base); font-weight: 700; margin-bottom: 8px; }
        .nav-item { display: flex; align-items: center; padding: 12px 14px; color: var(--text-muted); text-decoration: none; font-size: 0.9rem; border-radius: 10px; margin-bottom: 4px; transition: 0.2s; }
        .nav-item:hover { color: var(--text-main); background: rgba(255,255,255,0.05); transform: translateX(5px); }
        .nav-item.active-page { background: linear-gradient(90deg, rgba(251, 191, 36, 0.15) 0%, transparent 100%); color: var(--gold-base); font-weight: 600; border-left: 3px solid var(--gold-base); }
        .nav-item i { width: 25px; margin-right: 10px; text-align: center; }

        main { margin-left: var(--sidebar-width); margin-top: var(--header-height); padding: 25px; width: calc(100% - var(--sidebar-width)); min-height: 100vh; }

        /* --- ADVANCED APPLICATION CARDS --- */
        .page-header { margin-bottom: 25px; display: flex; justify-content: space-between; align-items: flex-end; }
        .page-title { font-family: 'Space Grotesk', sans-serif; font-size: 1.8rem; font-weight: 700; margin-bottom: 5px; }
        
        /* Filter Bar */
        .filter-bar { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 15px; margin-bottom: 30px; background: var(--bg-glass); padding: 20px; border-radius: var(--radius); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(12px); }
        .search-box { position: relative; width: 100%; }
        .search-box input, select { width: 100%; padding: 12px 15px 12px 40px; background: var(--bg-input); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: var(--text-main); font-family: var(--font-body); }
        .search-box input { padding-left: 40px; }
        select { padding-left: 15px; cursor: pointer; }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        
        /* Card Grid */
        .apps-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }
        
        .app-card {
            background: var(--bg-card); border: 1px solid rgba(255,255,255,0.05); border-radius: 16px;
            overflow: hidden; transition: transform 0.3s, box-shadow 0.3s; display: flex; flex-direction: column;
            position: relative; border-top: 3px solid rgba(255,255,255,0.1);
        }
        .app-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); border-color: rgba(255,255,255,0.15); }
        
        /* Status Borders */
        .app-card.status-rejected { border-top-color: var(--danger); opacity: 0.8; }
        .app-card.status-hired { border-top-color: var(--success); }
        .app-card.status-shortlisted { border-top-color: var(--info); }
        .app-card.status-under_review { border-top-color: var(--gold-base); }

        .card-header { padding: 20px; display: flex; justify-content: space-between; align-items: flex-start; background: rgba(255,255,255,0.02); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .applicant-info { display: flex; gap: 12px; align-items: center; }
        .app-avatar { width: 50px; height: 50px; border-radius: 12px; object-fit: cover; background: #0f172a; border: 1px solid rgba(255,255,255,0.1); }
        .app-name-box h4 { font-size: 1rem; font-weight: 700; color: var(--text-main); margin-bottom: 4px; }
        .app-name-box p { font-size: 0.75rem; color: var(--text-muted); font-family: var(--font-mono); }

        /* Badges */
        .app-type-badge {
            font-size: 0.6rem; padding: 2px 8px; border-radius: 4px; margin-left: 5px; text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px;
        }
        .badge-guaranteed { background: rgba(16, 185, 129, 0.2); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.3); }
        .badge-standard { background: rgba(255, 255, 255, 0.1); color: var(--text-muted); border: 1px solid rgba(255, 255, 255, 0.1); }

        .status-pill { font-size: 0.65rem; font-weight: 700; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        .pill-pending { background: rgba(255,255,255,0.1); color: var(--text-muted); }
        .pill-received { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
        .pill-under_review { background: rgba(251, 191, 36, 0.15); color: var(--gold-base); }
        .pill-shortlisted { background: rgba(168, 85, 247, 0.15); color: #c084fc; }
        .pill-hired { background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .pill-rejected { background: rgba(239, 68, 68, 0.15); color: var(--danger); }

        .card-body { padding: 20px; flex: 1; display: flex; flex-direction: column; gap: 15px; }
        
        .job-detail-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .timestamp-display { font-size: 0.75rem; color: var(--text-muted); font-family: var(--font-mono); display: flex; align-items: center; gap: 5px; }
        
        .job-title { font-size: 1.1rem; font-weight: 700; color: var(--text-main); font-family: 'Space Grotesk', sans-serif; line-height: 1.3; }
        .company-name { font-size: 0.85rem; color: var(--text-muted); margin-top: 4px; display: flex; align-items: center; gap: 6px; }

        /* Payment Status Box */
        .payment-box { 
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 8px; padding: 12px; display: flex; justify-content: space-between; align-items: center;
        }
        .pay-status-btn { 
            font-size: 0.7rem; padding: 4px 10px; border-radius: 4px; cursor: pointer; border: none; font-weight: 700;
        }
        .pay-pending { background: rgba(251, 191, 36, 0.1); color: var(--gold-base); border: 1px solid rgba(251, 191, 36, 0.3); }
        .pay-approved { background: rgba(16, 185, 129, 0.1); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.3); cursor: default; }

        .card-actions { padding: 15px 20px; background: rgba(0,0,0,0.2); border-top: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; gap: 10px; }
        
        .progress-controls { display: flex; gap: 5px; }
        .progress-btn { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03); color: var(--text-muted); font-size: 0.75rem; cursor: pointer; transition: 0.2s; }
        .progress-btn:hover:not(:disabled) { background: rgba(255,255,255,0.1); color: var(--text-main); }
        .progress-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .progress-btn.active { background: var(--gold-gradient); color: #000; border: none; font-weight: 700; }
        
        /* Loading Spinner */
        .loading-spinner { display: inline-block; width: 14px; height: 14px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Pagination Controls */
        .pagination-bar { margin-top: 30px; display: flex; justify-content: center; gap: 15px; align-items: center; padding-bottom: 50px; }
        .page-btn { background: var(--bg-card); color: var(--text-main); border: 1px solid rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 8px; cursor: pointer; }
        .page-btn:disabled { opacity: 0.5; cursor: default; }

        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); } .sidebar.active { transform: translateX(0); }
            main { margin-left: 0; padding: 15px; width: 100%; }
            .filter-bar { grid-template-columns: 1fr; gap: 10px; }
            .hamburger { display: block; }
        }
    </style>
</head>
<body>

    <header>

    <!-- MAIN CONTENT -->
    <main>
        <div class="page-header animate__animated animate__fadeIn">
            <div>
                <h1 class="page-title">Application Command</h1>
                <p style="color:var(--text-muted); font-size:0.9rem;">Manage lifecycle, verify payments, and export candidate data.</p>
            </div>
            <button class="btn-filter" onclick="exportFullReport()" style="padding:10px 20px; border-radius:10px; font-weight:600; cursor:pointer; background:var(--gold-gradient); color:black; border:none; box-shadow:0 5px 15px rgba(251,191,36,0.3);">
                <i class="fas fa-file-pdf"></i> Master Report
            </button>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar animate__animated animate__fadeInUp">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search Applicant, Code, Job ID..." onkeyup="debounceFilter()">
            </div>
            <select id="statusFilter" onchange="filterApps()">
                <option value="all">Status: All</option>
                <option value="pending">Pending</option>
                <option value="received">Received</option>
                <option value="under_review">Under Review</option>
                <option value="shortlisted">Shortlisted</option>
                <option value="hired">Hired</option>
                <option value="rejected">Rejected</option>
            </select>
            <select id="typeFilter" onchange="filterApps()">
                <option value="all">Type: All</option>
                <option value="guaranteed">Guaranteed</option>
                <option value="standard">Standard</option>
            </select>
            <select id="paymentFilter" onchange="filterApps()">
                <option value="all">Payment: Any</option>
                <option value="approved">Approved</option>
                <option value="pending">Pending Payment</option>
            </select>
        </div>

        <!-- Application Grid -->
        <div class="apps-grid" id="appsGrid">
            <!-- Cards Injected Here -->
            <div style="grid-column:1/-1; text-align:center; padding:50px; color:var(--text-muted);">
                <span class="loading-spinner" style="width:20px; height:20px;"></span> Loading Applications...
            </div>
        </div>
        
        <!-- Pagination -->
        <div class="pagination-bar" id="paginationBar" style="display:none;">
            <button class="page-btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
            <span id="pageIndicator" style="font-size:0.9rem; color:var(--text-muted);">Page 1</span>
            <button class="page-btn" id="nextBtn" onclick="changePage(1)">Next</button>
        </div>

    </main>

    <!-- TOAST & FIREBASE -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module">
        import { auth, db } from './config.js'; 
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { collection, getDocs, getDoc, doc, query, where, orderBy, updateDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // --- GLOBAL UTILS ---
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').style.display = document.getElementById('sidebar').classList.contains('active') ? 'block' : 'none'; };
        window.logout = () => { if(confirm("Log out?")) signOut(auth).then(() => location.href='signin.html'); };
        
        window.handleActionWithSpinner = (btn, action) => {
            if(btn.dataset.processing === "true") return;
            btn.dataset.processing = "true";
            const original = btn.innerHTML;
            btn.innerHTML = `<span class="loading-spinner"></span>`;
            setTimeout(async () => {
                await action();
                btn.innerHTML = original;
                btn.dataset.processing = "false";
            }, 300);
        };

        // --- PRIVACY HELPERS ---
        function maskString(str, type) {
            if(!str) return 'N/A';
            if(type === 'phone') {
                // Keep first 4 and last 3. 0712******789
                if(str.length < 8) return str;
                return str.substring(0, 4) + ' *** ' + str.substring(str.length - 3);
            }
            if(type === 'email') {
                const parts = str.split('@');
                if(parts.length !== 2) return str;
                const name = parts[0];
                if(name.length <= 3) return name + '***@' + parts[1];
                return name.substring(0, 3) + '***@' + parts[1];
            }
            if(type === 'id') {
                if(str.length < 5) return '***';
                return str.substring(0, 2) + '****' + str.substring(str.length - 2);
            }
            return str;
        }

        // --- APP STATE ---
        let allApplications = [];
        let filteredApps = [];
        let currentPage = 1;
        const itemsPerPage = 12;

        // --- AUTH CHECK ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) { location.href = 'signin.html'; return; }
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if(userDoc.exists() && ['admin','owner'].includes(userDoc.data().role)) {
                loadApps();
            } else {
                document.body.innerHTML = "<h2 style='color:white;text-align:center;padding:50px;'>Access Denied.</h2>";
            }
        });

        // --- DATA LOADING ---
        async function loadApps() {
            const grid = document.getElementById('appsGrid');
            try {
                // Fetch All (Standard & Guaranteed)
                const [stdSnap, gtdSnap] = await Promise.all([
                    getDocs(query(collection(db, "applications"), orderBy("appliedAt", "desc"))),
                    getDocs(query(collection(db, "guaranteed_applications"), orderBy("appliedAt", "desc")))
                ]);

                allApplications = [];
                const process = (d, type) => ({ id: d.id, ...d.data(), appType: type, rawDate: d.data().appliedAt });

                stdSnap.forEach(d => allApplications.push(process(d, 'standard')));
                gtdSnap.forEach(d => allApplications.push(process(d, 'guaranteed')));
                
                // Sort by Date Desc (Latest First)
                allApplications.sort((a, b) => (b.rawDate?.seconds || 0) - (a.rawDate?.seconds || 0));

                filteredApps = [...allApplications];
                renderGrid();
                
            } catch (e) {
                console.error(e);
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:#ef4444;">Error: ${e.message}</div>`;
            }
        }

        // --- FILTERING ---
        let debounceTimer;
        window.debounceFilter = () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(window.filterApps, 300);
        };

        window.filterApps = () => {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const statusF = document.getElementById('statusFilter').value;
            const typeF = document.getElementById('typeFilter').value;
            const payF = document.getElementById('paymentFilter').value;

            filteredApps = allApplications.filter(app => {
                const s = (app.status || 'pending').toLowerCase();
                const txn = (app.payment?.txnCode || '').toLowerCase();
                const name = (app.applicantName || app.seekerName || '').toLowerCase();
                const job = (app.jobTitle || '').toLowerCase();
                
                // Search
                const matchSearch = name.includes(search) || txn.includes(search) || job.includes(search) || app.id.includes(search);
                
                // Status
                let matchStatus = (statusF === 'all') || (s === statusF);
                
                // Type
                let matchType = (typeF === 'all') || (app.appType === typeF);
                
                // Payment
                let payStatus = app.paymentVerified ? 'approved' : 'pending';
                let matchPay = (payF === 'all') || (payStatus === payF);

                return matchSearch && matchStatus && matchType && matchPay;
            });

            currentPage = 1;
            renderGrid();
        };

        // --- RENDERING ---
        window.renderGrid = () => {
            const grid = document.getElementById('appsGrid');
            const pgBar = document.getElementById('paginationBar');
            
            if(filteredApps.length === 0) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; opacity:0.5;">No applications found.</div>`;
                pgBar.style.display = 'none';
                return;
            }

            // Pagination Logic
            const totalPages = Math.ceil(filteredApps.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filteredApps.slice(start, end);

            grid.innerHTML = pageData.map(app => createCard(app)).join('');

            // Update Pagination UI
            pgBar.style.display = 'flex';
            document.getElementById('pageIndicator').innerText = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        };

        window.changePage = (dir) => { currentPage += dir; renderGrid(); window.scrollTo({top:0, behavior:'smooth'}); };

        // --- CARD COMPONENT ---
        function createCard(app) {
            const status = (app.status || 'pending').toLowerCase();
            const payStatus = app.paymentVerified ? 'Approved' : 'Pending';
            const payClass = app.paymentVerified ? 'pay-approved' : 'pay-pending';
            const txn = app.payment?.txnCode || 'N/A';
            
            // Format: "22 Jan 2026, 14:45"
            let dateStr = 'N/A';
            if(app.rawDate) {
                const d = new Date(app.rawDate.seconds * 1000);
                dateStr = d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' }) + ', ' + d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            const jobTitle = app.jobTitle || 'General Application';
            
            // Workflow Logic
            const isRejected = status === 'rejected';
            const isHired = status === 'hired';
            const isShortlisted = status === 'shortlisted';
            const lockButtons = isRejected || isHired; 
            
            const typeBadge = app.appType === 'guaranteed' 
                ? `<span class="app-type-badge badge-guaranteed">Guaranteed</span>` 
                : `<span class="app-type-badge badge-standard">Standard</span>`;

            return `
            <div class="app-card status-${status} animate__animated animate__fadeIn">
                <div class="card-header">
                    <div class="applicant-info">
                        <img src="${app.applicantPhoto || './assets/images/default-avatar.png'}" class="app-avatar" onerror="this.src='./assets/images/default-avatar.png'">
                        <div class="app-name-box">
                            <h4 style="display:flex; align-items:center;">
                                ${app.applicantName || app.seekerName}
                                ${typeBadge}
                            </h4>
                            <p>${app.id.substring(0,8).toUpperCase()}</p>
                        </div>
                    </div>
                    <span class="status-pill pill-${status}">${status.replace('_',' ')}</span>
                </div>

                <div class="card-body">
                    <div>
                        <div class="job-detail-row">
                            <div class="timestamp-display"><i class="far fa-clock"></i> ${dateStr}</div>
                        </div>
                        <div class="job-title">${jobTitle}</div>
                        <div class="company-name"><i class="fas fa-building"></i> ${app.company || 'EastLink'}</div>
                    </div>
                    
                    <!-- Payment Section -->
                    <div class="payment-box">
                        <div>
                            <div style="font-size:0.7rem; color:var(--text-muted);">M-Pesa Code</div>
                            <div style="font-weight:700; color:var(--text-main); font-family:var(--font-mono);">${txn}</div>
                        </div>
                        <button class="pay-status-btn ${payClass}" 
                            onclick="togglePayment(this, '${app.id}', '${app.appType}', ${app.paymentVerified})">
                            ${payStatus} <i class="fas ${app.paymentVerified ? 'fa-check' : 'fa-clock'}"></i>
                        </button>
                    </div>

                    <!-- Workflow Buttons -->
                    <div class="progress-controls">
                        <button class="progress-btn ${status==='received'?'active':''}" ${lockButtons?'disabled':''} onclick="setStatus(this,'${app.id}','${app.appType}','received')">Rcvd</button>
                        <button class="progress-btn ${status==='under_review'?'active':''}" ${lockButtons?'disabled':''} onclick="setStatus(this,'${app.id}','${app.appType}','under_review')">Review</button>
                        <button class="progress-btn ${status==='shortlisted'?'active':''}" ${lockButtons?'disabled':''} onclick="setStatus(this,'${app.id}','${app.appType}','shortlisted')">Shortlist</button>
                    </div>

                    <div style="display:flex; gap:5px;">
                         ${isShortlisted ? 
                            `<button style="flex:1; background:var(--success); color:white; border:none; padding:10px; border-radius:6px; font-weight:700; cursor:pointer;" onclick="setStatus(this,'${app.id}','${app.appType}','hired')">HIRE CANDIDATE</button>` 
                            : ''
                         }
                         <button style="flex:${isShortlisted?'0.4':'1'}; background:rgba(239,68,68,0.1); color:var(--danger); border:1px solid var(--danger); padding:10px; border-radius:6px; font-weight:600; cursor:pointer;" onclick="setStatus(this,'${app.id}','${app.appType}','rejected')" ${isRejected?'disabled':''}>
                            ${isRejected ? 'REJECTED' : 'REJECT'}
                         </button>
                    </div>
                </div>

                <div class="card-actions">
                    <button class="progress-btn" onclick="exportSinglePDF('${app.id}')" style="width:100%; text-align:center;">
                        <i class="fas fa-file-pdf"></i> Download Profile (Privatized)
                    </button>
                </div>
            </div>
            `;
        }

        // --- ACTIONS: PAYMENT ---
        window.togglePayment = async (btn, id, type, currentStatus) => {
            if(currentStatus) return; // Already approved
            if(!confirm("Approve Payment? This cannot be undone.")) return;

            handleActionWithSpinner(btn, async () => {
                const coll = type === 'guaranteed' ? 'guaranteed_applications' : 'applications';
                await updateDoc(doc(db, coll, id), { paymentVerified: true });
                Toastify({text: "Payment Verified", style:{background:"var(--success)"}}).showToast();
                
                // Update local data & re-render
                const app = allApplications.find(a => a.id === id);
                if(app) app.paymentVerified = true;
                renderGrid();
            });
        };

        // --- ACTIONS: WORKFLOW STATUS ---
        window.setStatus = async (btn, id, type, newStatus) => {
            if(btn.disabled) return;
            
            const actionText = newStatus.replace('_', ' ').toUpperCase();
            if(!confirm(`Update status to ${actionText}? This will notify the candidate.`)) return;

            handleActionWithSpinner(btn, async () => {
                const coll = type === 'guaranteed' ? 'guaranteed_applications' : 'applications';
                await updateDoc(doc(db, coll, id), { 
                    status: newStatus, 
                    updatedAt: serverTimestamp() 
                });

                // Send Notification
                const app = allApplications.find(a => a.id === id);
                if(app && app.seekerId) {
                    await addDoc(collection(db, "notifications"), {
                        userId: app.seekerId,
                        title: "Application Update",
                        message: `Your application for ${app.jobTitle} is now: ${actionText}`,
                        read: false,
                        type: "status_update",
                        timestamp: serverTimestamp()
                    });
                }

                Toastify({text: `Status: ${actionText}`, style:{background:"var(--gold-gradient)", color:"black"}}).showToast();
                
                // Update Local & Re-render
                if(app) app.status = newStatus;
                renderGrid();
            });
        };

        // --- PDF EXPORT (Privatized & Advanced) ---
        window.exportSinglePDF = (id) => {
            const app = allApplications.find(a => a.id === id);
            if(!app) return;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // --- HEADER ---
            doc.setFillColor(15, 23, 42); 
            doc.rect(0, 0, 210, 40, 'F');
            
            doc.setFont("helvetica", "bold");
            doc.setTextColor(251, 191, 36); 
            doc.setFontSize(22);
            doc.text("EASTLINK RECRUITERS", 15, 20);
            
            doc.setFontSize(10);
            doc.setTextColor(255, 255, 255);
            doc.text("Official Candidate Profile Report (Privatized)", 15, 28);
            
            // --- JOB DETAILS ---
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(14); doc.text("JOB DETAILS", 15, 55);
            doc.setLineWidth(0.5); doc.line(15, 57, 195, 57);
            
            doc.setFontSize(10); doc.setFont("helvetica", "normal");
            doc.text(`Position: ${app.jobTitle}`, 15, 65);
            doc.text(`Company: ${app.company || 'N/A'}`, 15, 72);
            doc.text(`Application ID: ${app.id}`, 110, 65);
            doc.text(`Status: ${app.status.toUpperCase()}`, 110, 72);
            doc.text(`Type: ${app.appType.toUpperCase()}`, 110, 79);

            // --- CANDIDATE (MASKED) ---
            const name = app.applicantName || app.seekerName;
            const phone = maskString(app.seekerPhone || app.applicantPhone, 'phone');
            const email = maskString(app.seekerEmail || app.applicantEmail, 'email');
            const nid = maskString(app.seekerNationalId, 'id');

            doc.setFontSize(14); doc.setFont("helvetica", "bold"); doc.text("CANDIDATE PROFILE", 15, 95);
            doc.line(15, 97, 195, 97);
            
            doc.setFontSize(10); doc.setFont("helvetica", "normal");
            doc.text(`Name: ${name}`, 15, 105);
            doc.text(`Phone: ${phone}`, 15, 112);
            doc.text(`Email: ${email}`, 15, 119);
            doc.text(`National ID: ${nid}`, 110, 105);
            doc.text(`Age: ${app.seekerAge || '-'}`, 110, 112);
            doc.text(`Location: ${app.seekerLocation || '-'}`, 110, 119);

            // --- SUMMARY ---
            doc.setFontSize(14); doc.setFont("helvetica", "bold"); doc.text("PROFESSIONAL SUMMARY", 15, 140);
            doc.line(15, 142, 195, 142);
            
            const splitSummary = doc.splitTextToSize(app.seekerExp || "No detailed experience provided.", 180);
            doc.setFontSize(10); doc.setFont("helvetica", "normal");
            doc.text(splitSummary, 15, 150);

            // --- FOOTER / PAYMENT ---
            doc.setFillColor(240, 240, 240);
            doc.rect(15, 230, 180, 30, 'F');
            doc.setFont("courier", "bold");
            doc.text(`PAYMENT: ${app.paymentVerified?'APPROVED':'PENDING'}`, 20, 240);
            doc.setFont("courier", "normal");
            doc.text(`Txn Code: ${app.payment?.txnCode || 'N/A'}`, 20, 248);
            doc.text(`Amount: KES ${app.payment?.amount || 0}`, 20, 255);

            doc.save(`${name.replace(/\s+/g,'_')}_EastLink_Profile.pdf`);
        };

        // Master Report
        window.exportFullReport = () => {
            if(!filteredApps.length) return alert("No data to export");
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(18);
            doc.text("EastLink - Application Master Report", 15, 15);
            doc.setFontSize(10);
            doc.text(`Generated on: ${new Date().toLocaleString()}`, 15, 22);
            
            const tableData = filteredApps.map(a => [
                a.id.substring(0,8),
                a.applicantName || a.seekerName,
                maskString(a.seekerPhone || a.applicantPhone, 'phone'),
                a.jobTitle,
                a.status.toUpperCase(),
                a.appType === 'guaranteed' ? 'G' : 'S',
                a.paymentVerified ? 'Paid' : 'Pending'
            ]);

            doc.autoTable({
                head: [['ID', 'Name', 'Phone', 'Job', 'Status', 'Type', 'Pay']],
                body: tableData,
                startY: 28,
            });

            doc.save("EastLink_Master_Report.pdf");
        };

    </script>
</body>
</html>
