<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Resources | EastLink Recruiters</title>
    
    <!-- PWA & Meta -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0F172A">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        :root {
            /* Master Theme Variables */
            --bg-body: #0F172A;       
            --bg-card: rgba(30, 41, 59, 0.65);
            --bg-glass: rgba(30, 41, 59, 0.75);
            --bg-glass-heavy: rgba(15, 23, 42, 0.95);
            --bg-input: rgba(255, 255, 255, 0.07);
            --bg-hover: rgba(255, 255, 255, 0.12);
            --border-color: rgba(255, 255, 255, 0.12);
            --text-main: #F8FAFC;     
            --text-muted: #94A3B8; 
            --gold-base: #D97706;
            --gold-gradient: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
            --neon-purple: #8b5cf6;
            --success: #10B981;
            --danger: #EF4444;
            --sidebar-width: 260px; 
            --header-height: 70px;
            --radius: 16px;
            --font-head: 'Cinzel', serif;
            --font-body: 'Inter', sans-serif;
            --font-display: 'Space Grotesk', sans-serif;
            --ease-bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: var(--font-body); 
            background-color: var(--bg-body); 
            background-image: url('assets/images/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--text-main); 
            min-height: 100vh; 
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        /* Utils & Glassmorphism */
        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            transition: transform 0.3s var(--ease-bounce), box-shadow 0.3s ease, border-color 0.3s ease;
        }
        
        /* Header */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--header-height);
            background: var(--bg-glass-heavy); backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between; padding: 0 24px; z-index: 1000;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo { 
            font-family: var(--font-head); font-weight: 700; color: var(--text-main); font-size: 1.3rem; 
            text-transform: uppercase; letter-spacing: 1px; text-decoration: none; display: flex; align-items: center; 
        }
        .logo span { color: var(--gold-base); }
        .hamburger { font-size: 1.4rem; cursor: pointer; color: var(--text-muted); display: none; }

        /* Search */
        .global-search-container { flex: 1; max-width: 450px; position: relative; margin: 0 20px; }
        .global-search-input {
            width: 100%; background: var(--bg-input); border: 1px solid var(--border-color);
            padding: 10px 45px 10px 15px; border-radius: 12px; color: var(--text-main);
            transition: all 0.3s ease; font-size: 0.9rem;
        }
        .global-search-input:focus { border-color: var(--gold-base); background: var(--bg-hover); box-shadow: 0 0 15px rgba(217, 119, 6, 0.15); }
        .search-results-dropdown {
            position: absolute; top: 115%; left: 0; width: 100%; background: var(--bg-glass-heavy);
            backdrop-filter: blur(20px); border: 1px solid var(--border-color); border-radius: 12px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); max-height: 300px; overflow-y: auto; display: none; z-index: 2000;
        }
        .search-result-item { padding: 12px 15px; border-bottom: 1px solid var(--border-color); cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s; }
        .search-result-item:hover { background: var(--bg-hover); padding-left: 20px; }

        /* Header Actions */
        .header-actions { display: flex; align-items: center; gap: 10px; }
        .icon-btn { 
            width: 40px; height: 40px; display: grid; place-items: center; border-radius: 10px;
            color: var(--text-muted); cursor: pointer; transition: all 0.3s var(--ease-bounce); position: relative;
        }
        .icon-btn:hover { background: var(--bg-hover); color: var(--text-main); transform: translateY(-2px); }
        .notification-badge { 
            position: absolute; top: 5px; right: 5px; min-width: 16px; height: 16px; 
            background: var(--danger); border-radius: 10px; font-size: 0.6rem; color: white; 
            font-weight: 700; display: none; place-items: center; justify-content: center; border: 2px solid var(--bg-card);
        }
        .profile-widget { width: 42px; height: 42px; position: relative; cursor: pointer; transition: transform 0.3s var(--ease-bounce); margin-left: 5px; flex-shrink: 0; }
        .profile-widget:hover { transform: scale(1.05); }
        .user-avatar { 
            width: 100%; height: 100%; border-radius: 12px; background: var(--gold-gradient); display: grid; place-items: center; 
            font-weight: 700; color: #fff; border: 2px solid var(--border-color); object-fit: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Sidebar */
        .sidebar {
            position: fixed; top: var(--header-height); left: 0; width: var(--sidebar-width); height: calc(100vh - var(--header-height));
            background: var(--bg-glass-heavy); border-right: 1px solid var(--border-color); padding: 20px 0; overflow-y: auto; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 999; display: flex; flex-direction: column; backdrop-filter: blur(20px);
        }
        .nav-group { padding: 0 24px; margin-bottom: 20px; }
        .nav-label { font-size: 0.7rem; text-transform: uppercase; color: var(--gold-base); font-weight: 700; margin-bottom: 8px; letter-spacing: 1px; }
        .nav-item { 
            display: flex; align-items: center; padding: 12px 14px; color: var(--text-muted); text-decoration: none; 
            font-size: 0.9rem; transition: all 0.3s ease; border-radius: 10px; margin-bottom: 4px;
        }
        .nav-item:hover { color: var(--text-main); background: var(--bg-hover); transform: translateX(5px); }
        .nav-item.active { background: rgba(217, 119, 6, 0.1); color: var(--gold-base); font-weight: 600; }
        .nav-item i { width: 25px; text-align: center; margin-right: 10px; }
        .lock-icon { margin-left: auto; font-size: 0.7rem; opacity: 0.7; }

        /* Main Content */
        main { margin-left: var(--sidebar-width); margin-top: var(--header-height); padding: 30px; width: calc(100% - var(--sidebar-width)); min-height: 100vh; }
        
        .page-header { margin-bottom: 30px; display:flex; flex-direction: column; gap: 5px; }
        .page-header h2 { font-family: var(--font-head); font-size: 1.8rem; color: var(--text-main); font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .page-header p { color: var(--text-muted); font-size: 0.95rem; }

        /* --- PAGE SPECIFIC --- */
        
        /* Tabs */
        .tab-controls { display: flex; gap: 20px; border-bottom: 1px solid var(--border-color); margin-bottom: 30px; overflow-x: auto; scrollbar-width: none; }
        .tab-btn { padding: 10px 0; background: none; border: none; color: var(--text-muted); font-size: 0.95rem; cursor: pointer; position: relative; transition: 0.3s; white-space: nowrap; }
        .tab-btn:hover { color: var(--text-main); }
        .tab-btn.active { color: var(--gold-base); font-weight: 600; }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 2px; background: var(--gold-base); box-shadow: 0 -2px 10px var(--gold-base); }

        /* Resource Grid */
        .resources-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; }
        
        .resource-card {
            display: flex; flex-direction: column; padding: 25px; 
            position: relative; transition: all 0.3s var(--ease-bounce);
            overflow: hidden; height: 100%;
        }
        .resource-card:hover { transform: translateY(-5px); border-color: var(--gold-base); }
        
        .icon-box {
            width: 55px; height: 55px; border-radius: 14px; display: grid; place-items: center; 
            font-size: 1.4rem; margin-bottom: 20px; border: 1px solid var(--border-color);
            transition: 0.3s;
        }
        .resource-card:hover .icon-box { transform: scale(1.1) rotate(5deg); }

        /* Icon Variants */
        .icon-resume { background: rgba(37, 99, 235, 0.1); color: #3b82f6; border-color: rgba(37, 99, 235, 0.2); }
        .icon-interview { background: rgba(16, 185, 129, 0.1); color: #10b981; border-color: rgba(16, 185, 129, 0.2); }
        .icon-guide { background: rgba(245, 158, 11, 0.1); color: #f59e0b; border-color: rgba(245, 158, 11, 0.2); }

        .res-title { font-family: var(--font-head); font-size: 1.1rem; color: var(--text-main); margin-bottom: 8px; font-weight: 700; }
        .res-desc { font-size: 0.85rem; color: var(--text-muted); line-height: 1.6; margin-bottom: 20px; flex-grow: 1; }

        .btn-download {
            background: var(--bg-input); color: var(--text-main); border: 1px solid var(--border-color); padding: 12px;
            border-radius: 10px; font-weight: 600; cursor: pointer; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; font-size: 0.9rem;
        }
        .btn-download:hover { background: var(--bg-hover); border-color: var(--gold-base); color: var(--gold-base); }

        /* LOCKED STATE */
        .locked-container {
            text-align: center; padding: 80px 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .lock-circle { 
            width: 80px; height: 80px; border-radius: 50%; background: var(--bg-input); border: 1px solid var(--border-color);
            display: grid; place-items: center; font-size: 2rem; color: var(--text-muted); margin-bottom: 25px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }
        
        .btn-upgrade {
            background: var(--gold-gradient); color: black; border: none; padding: 14px 35px;
            border-radius: 30px; font-weight: 700; cursor: pointer; text-decoration: none;
            display: inline-flex; align-items: center; gap: 10px; transition: 0.2s; margin-top: 25px;
            box-shadow: 0 10px 20px rgba(217, 119, 6, 0.2);
        }
        .btn-upgrade:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(217, 119, 6, 0.4); }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 998; backdrop-filter: blur(4px); }

        /* PWA Popup */
        .pwa-install-popup {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px); border: 1px solid var(--gold-base);
            border-radius: 20px; padding: 20px; z-index: 3000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); display: none;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp { from { transform: translate(-50%, 100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        .pwa-content { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .pwa-icon { width: 50px; height: 50px; border-radius: 12px; background: var(--gold-gradient); display: grid; place-items: center; font-size: 1.5rem; color: #000; }
        .pwa-actions { display: flex; gap: 10px; }
        .btn-pwa-install { flex: 2; padding: 10px; background: var(--gold-gradient); border: none; border-radius: 10px; font-weight: 700; cursor: pointer; color: #000; }
        .btn-pwa-dismiss { flex: 1; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid var(--border-color); border-radius: 10px; color: var(--text-muted); cursor: pointer; }

        @media (max-width: 992px) {
            .global-search-container { display: none; }
            .sidebar { transform: translateX(-100%); } .sidebar.active { transform: translateX(0); }
            main { margin-left: 0; padding: 20px 10px; width: 100%; } 
            .hamburger { display: block; }
        }
    </style>
</head>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCE_C6R4EyV7hip1yYrOaTzYac9Wrwh5Ys", authDomain: "eastlink-web.firebaseapp.com", projectId: "eastlink-web" };
        const app = initializeApp(firebaseConfig); 
        const auth = getAuth(app); 
        const db = getFirestore(app);

        // --- UI UTILS ---
        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').style.display = document.getElementById('sidebar').classList.contains('active') ? 'block' : 'none';
        };
        window.closeSidebar = () => {
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('overlay').style.display = 'none';
        };
        window.logout = () => signOut(auth).then(() => window.location.href = 'signin.html');

        // Theme Init
        document.documentElement.setAttribute('data-theme', 'dark');

        // --- DATA ---
        const resourcesData = [
            { title: "ATS-Friendly Resume", desc: "Word template optimized to pass Applicant Tracking Systems. Essential for online applications.", icon: "fa-solid fa-file-word", iconClass: "icon-resume", category: "resume", url: "#" },
            { title: "STAR Method Guide", desc: "Master behavioral interview questions with this checklist. Learn to structure your answers effectively.", icon: "fa-solid fa-list-check", iconClass: "icon-interview", category: "interview", url: "#" },
            { title: "Career Roadmap", desc: "Workbook to define goals and identify key milestones for your 5-year plan.", icon: "fa-solid fa-map-signs", iconClass: "icon-guide", category: "guide", url: "#" },
            { title: "Modern Cover Letter", desc: "A compelling structure that complements your resume and highlights your unique value.", icon: "fa-solid fa-file-invoice", iconClass: "icon-resume", category: "resume", url: "#" },
            { title: "Salary Negotiation", desc: "Scripts to confidentially negotiate your offer without risking the opportunity.", icon: "fa-solid fa-comments-dollar", iconClass: "icon-interview", category: "interview", url: "#" },
            { title: "LinkedIn Optimizer", desc: "Transform your profile into a recruiter magnet with SEO keywords and structure.", icon: "fa-brands fa-linkedin", iconClass: "icon-guide", category: "guide", url: "#" }
        ];

        // --- AUTH & LOGIC ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = 'signin.html'; return; }
            
            listenForBadges(user.uid);
            
            try {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    const data = snap.data();
                    
                    // Header Avatar
                    const avatarImg = document.getElementById('header-avatar-img');
                    const avatarFallback = document.getElementById('header-avatar-fallback');
                    if(data.photoURL || user.photoURL) {
                        avatarImg.src = data.photoURL || user.photoURL;
                        avatarImg.style.display = 'block';
                        avatarFallback.style.display = 'none';
                    } else {
                        avatarImg.style.display = 'none';
                        avatarFallback.style.display = 'grid';
                        avatarFallback.innerText = (data.fullName || "U").charAt(0).toUpperCase();
                    }
                    
                    // Premium Check Logic
                    const plan = (data.plan || 'free').toLowerCase();
                    const isPremium = ['standard','pro','gold','premium','guaranteed'].some(p => plan.includes(p));

                    if (isPremium) {
                        // Unlock sidebar icons
                        document.querySelectorAll('.lock-icon').forEach(el => el.style.display = 'none');
                        renderPremiumContent();
                    } else {
                        renderLockedContent();
                    }
                } else { 
                    renderLockedContent(); 
                }
            } catch(e) { 
                console.error(e);
                renderLockedContent(); 
            }
        });

        function renderPremiumContent() {
            const main = document.getElementById('main-content');
            main.innerHTML = `
                <div class="page-header animate__animated animate__fadeInDown">
                    <h2><i class="fas fa-book-open" style="color:var(--gold-base)"></i> Premium Resources</h2>
                    <p>Exclusive tools designed to accelerate your career path.</p>
                </div>
                
                <div class="tab-controls animate__animated animate__fadeIn">
                    <button class="tab-btn active" onclick="filterResources('all', this)">All</button>
                    <button class="tab-btn" onclick="filterResources('resume', this)">Resumes</button>
                    <button class="tab-btn" onclick="filterResources('interview', this)">Interviews</button>
                    <button class="tab-btn" onclick="filterResources('guide', this)">Guides</button>
                </div>
                
                <div class="resources-grid" id="resources-grid"></div>
            `;
            renderResources('all');
        }

        function renderLockedContent() {
            const main = document.getElementById('main-content');
            main.innerHTML = `
                <div class="glass-panel locked-container animate__animated animate__zoomIn">
                    <div class="lock-circle"><i class="fas fa-lock"></i></div>
                    <h2 style="font-family:var(--font-head); font-size:1.6rem; color:var(--text-main); margin-bottom:10px;">Premium Content Locked</h2>
                    <p style="color:var(--text-muted); max-width:450px; line-height:1.6;">
                        Upgrade your plan to access exclusive resume templates, interview guides, and comprehensive career planning tools.
                    </p>
                    <a href="seeker-premium.html" class="btn-upgrade"><i class="fas fa-crown"></i> Unlock Now</a>
                </div>
            `;
        }

        window.renderResources = (cat) => {
            const grid = document.getElementById('resources-grid');
            if (!grid) return; grid.innerHTML = '';
            
            const list = cat === 'all' ? resourcesData : resourcesData.filter(r => r.category === cat);
            
            list.forEach((res, i) => {
                const delay = i * 0.1;
                grid.innerHTML += `
                    <div class="glass-panel resource-card animate__animated animate__fadeInUp" style="animation-delay:${delay}s">
                        <div class="icon-box ${res.iconClass}"><i class="${res.icon}"></i></div>
                        <h3 class="res-title">${res.title}</h3>
                        <p class="res-desc">${res.desc}</p>
                        <a href="${res.url}" class="btn-download" download>
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                `;
            });
        };

        window.filterResources = (cat, el) => {
            document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            renderResources(cat);
        };

        function listenForBadges(uid) {
            const up = (id, c) => { const el = document.getElementById(id); if(el) { el.innerText=c>9?'9+':c; el.style.display=c?'flex':'none'; }};
            onSnapshot(query(collection(db, "notifications"), where("userId", "==", uid), where("read", "==", false)), s => up('notif-badge', s.size));
            onSnapshot(query(collection(db, "messages"), where("receiverId", "==", uid), where("read", "==", false)), s => up('msg-badge', s.size));
        }

        // --- SEARCH LOGIC (Master) ---
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        if(searchInput) {
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase().trim();
                if(term.length < 2) { searchResults.style.display = 'none'; return; }
                const matches = resourcesData.filter(r => r.title.toLowerCase().includes(term));
                if(matches.length > 0) {
                    searchResults.innerHTML = matches.map(r => `<div class="search-result-item">${r.title}</div>`).join('');
                    searchResults.style.display = 'block';
                } else {
                    searchResults.innerHTML = `<div style="padding:10px;">No matches</div>`;
                    searchResults.style.display = 'block';
                }
            });
            document.addEventListener('click', (e) => {
                if (!document.querySelector('.global-search-container').contains(e.target)) searchResults.style.display = 'none';
            });
        }

        // --- PWA LOGIC ---
        let deferredPrompt;
        const pwaPopup = document.getElementById('pwa-install-popup');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if(!localStorage.getItem('pwaDismissed')) {
                pwaPopup.style.display = 'flex';
            }
        });

        window.installPWA = async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                pwaPopup.style.display = 'none';
            }
            deferredPrompt = null;
        };

        window.dismissPWA = () => {
            pwaPopup.style.display = 'none';
            localStorage.setItem('pwaDismissed', 'true');
        };

        // Service Worker Registration
        if ("serviceWorker" in navigator) navigator.serviceWorker.register("./service-worker.js");
    </script>
</body>
</html>
