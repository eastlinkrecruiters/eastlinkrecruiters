<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Metallic blueâ€“violet gradient -->
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7A00FF"/>
      <stop offset="50%" stop-color="#0077FF"/>
      <stop offset="100%" stop-color="#00E5FF"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#00FFFF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>

  <!-- Background glow -->
  <circle cx="50" cy="50" r="45" fill="url(#glow)"/>

  <!-- Interlocking ring style -->
  <g fill="none" stroke="url(#metallic)" stroke-width="10" stroke-linecap="round">
    <path d="M50 10
             A40 40 0 0 1 90 50
             A40 40 0 0 1 50 90
             A40 40 0 0 1 10 50
             A40 40 0 0 1 50 10Z"
          opacity="0.9"/>

    <path d="M30 20
             A40 40 0 0 1 80 70
             A40 40 0 0 1 20 80
             A40 40 0 0 1 30 20Z"
          opacity="0.6"/>
  </g>

  <!-- Inner dark core -->
  <circle cx="50" cy="50" r="20" fill="#001027"/>
</svg>
