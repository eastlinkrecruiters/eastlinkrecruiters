<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notifications | EastLink Admin</title>
    
    <!-- PWA & Meta -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg">
    <meta name="theme-color" content="#0F172A">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        :root {
            /* Executive Theme */
            --bg-body: #0F172A;       
            --bg-card: rgba(30, 41, 59, 0.65);
            --bg-glass: rgba(30, 41, 59, 0.75);
            --bg-glass-heavy: rgba(15, 23, 42, 0.95);
            --bg-input: rgba(255, 255, 255, 0.07);
            --bg-hover: rgba(255, 255, 255, 0.12);
            --border-color: rgba(255, 255, 255, 0.12);
            --text-main: #F8FAFC;     
            --text-muted: #94A3B8; 
            --gold-base: #D97706;
            --gold-gradient: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
            --neon-purple: #8b5cf6;
            --success: #10B981;
            --danger: #EF4444;
            --blue: #3B82F6;
            
            /* DIMENSIONS */
            --sidebar-width: 260px; 
            --header-height: 60px;
            
            --radius: 16px;
            --font-head: 'Cinzel', serif;
            --font-body: 'Inter', sans-serif;
            --font-display: 'Space Grotesk', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: var(--font-body); 
            background-color: var(--bg-body); 
            background-image: url('assets/images/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--text-main); 
            min-height: 100vh; 
            overflow-x: hidden;
        }

        /* Glassmorphism Utils */
        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--header-height);
            background: var(--bg-glass-heavy); backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; z-index: 1000;
        }
        
        .header-left { display: flex; align-items: center; gap: 12px; }
        .logo { 
            font-family: var(--font-head); font-weight: 700; color: var(--text-main); font-size: 1.15rem;
            text-transform: uppercase; letter-spacing: 1px; text-decoration: none; display: flex; align-items: center; 
        }
        .logo span { color: var(--gold-base); }
        .admin-badge { 
            font-family: var(--font-body); font-size: 0.55rem; background: var(--bg-input); 
            border: 1px solid var(--border-color); padding: 2px 6px; border-radius: 4px; 
            margin-left: 8px; color: var(--text-muted); letter-spacing: 0.5px;
        }
        .hamburger { font-size: 1.2rem; cursor: pointer; color: var(--text-muted); display: none; }

        .header-actions { display: flex; align-items: center; gap: 8px; }
        .icon-btn { 
            width: 32px; height: 32px; display: grid; place-items: center; border-radius: 8px; font-size: 0.9rem;
            color: var(--text-muted); cursor: pointer; transition: all 0.3s; position: relative;
        }
        .icon-btn:hover { background: var(--bg-hover); color: var(--text-main); }
        .notification-badge { 
            position: absolute; top: 2px; right: 2px; min-width: 14px; height: 14px; 
            background: var(--danger); border-radius: 10px; font-size: 0.55rem; color: white; 
            font-weight: 700; display: none; place-items: center; justify-content: center;
            padding: 0 3px; border: 2px solid var(--bg-card);
        }
        .profile-widget {
            width: 34px; height: 34px; background: var(--bg-input); border-radius: 10px; 
            display: grid; place-items: center; border: 1px solid var(--border-color); 
            color: var(--gold-base); font-size: 0.9rem; cursor: pointer; margin-left: 4px;
        }
        .profile-widget:hover { background: var(--bg-hover); }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; top: var(--header-height); left: 0; width: var(--sidebar-width); height: calc(100vh - var(--header-height));
            background: var(--bg-glass-heavy); border-right: 1px solid var(--border-color); padding: 15px 0; overflow-y: auto; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 999; display: flex; flex-direction: column;
            backdrop-filter: blur(20px);
        }
        .nav-group { padding: 0 20px; margin-bottom: 15px; }
        .nav-label { font-size: 0.7rem; text-transform: uppercase; color: var(--gold-base); font-weight: 700; margin-bottom: 8px; letter-spacing: 1px; }
        .nav-item { 
            display: flex; align-items: center; padding: 10px 12px; color: var(--text-muted); text-decoration: none; 
            font-size: 0.85rem; transition: all 0.3s ease; border-radius: 8px; margin-bottom: 2px;
        }
        .nav-item:hover { color: var(--text-main); background: var(--bg-hover); transform: translateX(5px); }
        .nav-item.active { background: rgba(217, 119, 6, 0.1); color: var(--gold-base); font-weight: 600; }
        .nav-item i { width: 22px; text-align: center; margin-right: 8px; }

        /* --- MAIN CONTENT --- */
        main { margin-left: var(--sidebar-width); margin-top: var(--header-height); padding: 25px; width: calc(100% - var(--sidebar-width)); min-height: 100vh; }
        
        /* VIEW CONTROLLER */
        #list-view { display: block; max-width: 900px; margin: 0 auto; }
        #detail-view { display: none; max-width: 800px; margin: 0 auto; animation: slideInRight 0.3s ease-out; }
        @keyframes slideInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        /* --- UPDATED HEADER & TABS --- */
        .page-header-simple {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .filter-tabs { 
            display: flex; 
            gap: 15px; 
            background: var(--bg-card); 
            padding: 5px; 
            border-radius: 14px; 
            border: 1px solid var(--border-color); 
            width: 100%;
        }
        
        .tab-btn {
            flex: 1;
            background: none; 
            border: none; 
            color: var(--text-muted); 
            font-size: 0.9rem; 
            font-weight: 500;
            padding: 12px 0; 
            cursor: pointer; 
            border-radius: 10px;
            transition: 0.3s;
            text-align: center;
        }
        
        .tab-btn:hover { background: rgba(255,255,255,0.03); color: var(--text-main); }
        
        .tab-btn.active { 
            background: var(--gold-base); 
            color: #fff; 
            font-weight: 700; 
            box-shadow: 0 4px 15px rgba(217, 119, 6, 0.4);
        }
        
        /* NOTIFICATION LIST */
        .notif-list { display: flex; flex-direction: column; gap: 0; margin-top: 10px; }

        .notif-item {
            display: flex; gap: 16px; padding: 20px 10px; align-items: flex-start;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer; transition: 0.2s; position: relative;
        }
        .notif-item:active { background: var(--bg-hover); }
        
        .notif-item.unread .notif-title { color: var(--text-main); font-weight: 700; }
        .notif-item.unread::before {
            content:''; position: absolute; left: -5px; top: 28px;
            width: 4px; height: 4px; background: var(--gold-base); border-radius: 50%;
        }

        .notif-icon-box { 
            width: 48px; height: 48px; border-radius: 12px; flex-shrink: 0;
            display: grid; place-items: center; font-size: 1.2rem;
            margin-top: 2px; border: 1px solid var(--border-color);
        }

        /* Icon Colors */
        .type-success { background: rgba(16, 185, 129, 0.1); color: var(--success); border-color: rgba(16, 185, 129, 0.2); } 
        .type-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); border-color: rgba(239, 68, 68, 0.2); }
        .type-wallet { background: rgba(217, 119, 6, 0.1); color: var(--gold-base); border-color: rgba(217, 119, 6, 0.2); } 
        .type-info { background: rgba(59, 130, 246, 0.1); color: var(--blue); border-color: rgba(59, 130, 246, 0.2); }
        .type-default { background: var(--bg-input); color: var(--text-muted); }

        .notif-content { flex: 1; display: flex; flex-direction: column; gap: 4px; }
        .notif-title { font-family: var(--font-body); font-size: 0.95rem; color: #e2e8f0; line-height: 1.3; }
        .notif-body-brief { font-size: 0.85rem; color: #94a3b8; line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .notif-meta { font-size: 0.75rem; color: #64748b; margin-top: 4px; display: flex; align-items: center; gap: 8px; font-family: var(--font-display); }

        /* --- DETAIL VIEW --- */
        .detail-header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
        .btn-back { 
            background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-main);
            width: 40px; height: 40px; border-radius: 50%; display: grid; place-items: center; cursor: pointer; transition: 0.2s;
        }
        .btn-back:hover { background: var(--bg-hover); transform: translateX(-3px); }

        .detail-card { 
            background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 20px;
            padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .detail-top { display: flex; gap: 20px; margin-bottom: 25px; align-items: flex-start; }
        .detail-icon-large {
            width: 60px; height: 60px; border-radius: 18px; display: grid; place-items: center;
            font-size: 1.8rem; flex-shrink: 0; border: 1px solid var(--border-color);
        }
        
        .detail-timestamp { color: var(--text-muted); font-size: 0.85rem; display: flex; align-items: center; gap: 6px; }
        .detail-body-full { font-size: 1rem; color: #cbd5e1; line-height: 1.7; white-space: pre-wrap; margin-bottom: 30px; border-top: 1px solid var(--border-color); padding-top: 20px; }

        .detail-actions { display: flex; justify-content: flex-end; }
        .btn-action-primary {
            background: var(--gold-gradient); color: #000; border: none; padding: 12px 25px; 
            border-radius: 12px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: 0.2s; box-shadow: 0 4px 15px rgba(217, 119, 6, 0.3);
        }
        .btn-action-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(217, 119, 6, 0.4); }


        /* BOTTOM SHEET */
        .bottom-sheet-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 3000;
            opacity: 0; pointer-events: none; transition: opacity 0.3s; backdrop-filter: blur(4px);
        }
        .bottom-sheet-overlay.active { opacity: 1; pointer-events: auto; }
        
        .bottom-sheet {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: #1e293b; border-radius: 24px 24px 0 0;
            padding: 24px; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border-top: 1px solid var(--border-color);
        }
        .bottom-sheet-overlay.active .bottom-sheet { transform: translateY(0); }
        
        .sheet-handle { width: 40px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin: 0 auto 20px; }
        .sheet-title { font-size: 1.1rem; font-weight: 700; color: var(--text-main); margin-bottom: 15px; text-align: center; }
        .sheet-actions { display: flex; flex-direction: column; gap: 8px; }
        .sheet-btn {
            padding: 16px; border-radius: 12px; background: rgba(255,255,255,0.03); 
            border: none; color: var(--text-main); font-size: 1rem; display: flex; align-items: center; gap: 15px;
            cursor: pointer; transition: 0.2s;
        }
        .sheet-btn i { font-size: 1.2rem; width: 24px; text-align: center; }
        .sheet-btn.danger { color: var(--danger); }

        /* Loading Spinner */
        .loading-spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 998; backdrop-filter: blur(4px); }

        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); } .sidebar.active { transform: translateX(0); }
            main { margin-left: 0; padding: 20px 10px; width: 100%; }
            .hamburger { display: block; }
            .header-left { gap: 10px; }
        }
    </style>
</head>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module">
        import { auth, db } from './config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { doc, getDoc, collection, query, where, orderBy, onSnapshot, updateDoc, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        let allNotifications = [];
        let currentFilter = 'all';
        let longPressTimer;
        let selectedNotifId = null;
        let selectedNotifLink = null;

        // --- UI UTILS ---
        window.toggleSidebar = () => { 
            document.getElementById('sidebar').classList.toggle('active'); 
            document.getElementById('overlay').style.display = document.getElementById('sidebar').classList.contains('active') ? 'block' : 'none';
        };
        
        window.logout = () => { if(confirm("Confirm Log Out?")) signOut(auth).then(() => window.location.href = 'signin.html'); };
        window.closeBottomSheet = () => document.getElementById('bottomSheetOverlay').classList.remove('active');

        // Relative Time
        function timeAgo(dateParam) {
            if (!dateParam) return '';
            const date = dateParam.seconds ? new Date(dateParam.seconds * 1000) : new Date(dateParam);
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'Just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            return date.toLocaleDateString();
        }

        // --- AUTH & DATA ---
        onAuthStateChanged(auth, user => {
            if (!user) { window.location.href = 'signin.html'; return; }
            initBadges();
            
            const q = query(collection(db, "notifications"), where("userId", "==", user.uid), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                allNotifications = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderList();
                updateUnreadUI();
            });
        });

        function initBadges() {
            // Unread Notifications Badge
            const notifQ = query(collection(db, "notifications"), where("read", "==", false));
            onSnapshot(notifQ, s => {
                const b = document.getElementById('notif-badge');
                if(s.size > 0) { b.innerText = s.size > 9 ? '9+' : s.size; b.style.display = 'flex'; } 
                else b.style.display = 'none';
            });

            // Pending Transactions
            const txQ = query(collection(db, "transactions"), where("status", "==", "pending"));
            onSnapshot(txQ, s => {
                // If you want a separate badge for finance, handle here. 
            });
            
            // Support Tickets
            const msgQ = query(collection(db, "support_tickets"), where("status", "==", "open"));
             onSnapshot(msgQ, (snap) => {
                const badge = document.getElementById('msg-badge');
                if(snap.size > 0) { badge.innerText = snap.size; badge.style.display = 'flex'; } else badge.style.display = 'none';
            });
        }

        function updateUnreadUI() {
            const hasUnread = allNotifications.some(n => !n.read);
            document.getElementById('clear-actions').style.display = hasUnread ? 'block' : 'none';
        }

        function renderList() {
            const container = document.getElementById('notif-container');
            let list = allNotifications;

            if (currentFilter === 'unread') list = list.filter(n => !n.read);
            if (currentFilter === 'critical') list = list.filter(n => (n.type && (n.type.includes('danger') || n.type.includes('error'))));

            if (list.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center; padding:60px 20px; color:var(--text-muted); opacity:0.6;">
                        <i class="fas fa-clipboard-check" style="font-size:3rem; margin-bottom:15px;"></i>
                        <p>${currentFilter === 'unread' ? 'All caught up' : 'No logs found'}</p>
                    </div>`;
                return;
            }

            container.innerHTML = list.map((n, i) => {
                let icon = 'fa-bell', cls = 'type-default';
                const type = (n.type||'').toLowerCase();
                
                if(type === 'success' || type === 'approved') { icon = 'fa-check'; cls = 'type-success'; }
                else if(type === 'warning' || type === 'pending') { icon = 'fa-exclamation'; cls = 'type-wallet'; }
                else if(type === 'danger' || type === 'error') { icon = 'fa-times'; cls = 'type-danger'; }
                else if(type === 'info' || type === 'system') { icon = 'fa-info'; cls = 'type-info'; }

                const isUnread = !n.read;
                const time = timeAgo(n.timestamp);

                return `
                    <div class="notif-item animate__animated animate__fadeInUp ${isUnread ? 'unread' : ''}" 
                         style="animation-delay:${i * 0.05}s;"
                         onclick="openDetailView('${n.id}')"
                         ontouchstart="startLongPress('${n.id}')" 
                         ontouchend="cancelLongPress()" 
                         oncontextmenu="event.preventDefault(); startLongPress('${n.id}', true)">
                        
                        <div class="notif-icon-box ${cls}">
                            <i class="fas ${icon}"></i>
                        </div>
                        <div class="notif-content">
                            <div class="notif-title">${n.title}</div>
                            <div class="notif-body-brief">${n.message || ''}</div>
                            <div class="notif-meta">
                                <span>${time}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- DETAIL VIEW LOGIC ---
        window.openDetailView = async (id) => {
            const n = allNotifications.find(x => x.id === id);
            if (!n) return;
            selectedNotifId = id;

            // Populate View
            document.getElementById('detail-title').innerText = n.title;
            document.getElementById('detail-body').innerText = n.message || "No specific details.";
            document.getElementById('detail-time').innerHTML = `<i class="far fa-clock"></i> ${new Date(n.timestamp?.seconds * 1000).toLocaleString()}`;
            
            // Icon
            const iconDiv = document.getElementById('detail-icon');
            let icon = 'fa-bell', cls = 'type-default';
            const type = (n.type||'').toLowerCase();
            if(type === 'success' || type === 'approved') { icon = 'fa-check'; cls = 'type-success'; }
            else if(type === 'warning' || type === 'pending') { icon = 'fa-exclamation'; cls = 'type-wallet'; }
            else if(type === 'danger' || type === 'error') { icon = 'fa-times'; cls = 'type-danger'; }
            else if(type === 'info' || type === 'system') { icon = 'fa-info'; cls = 'type-info'; }
            
            iconDiv.className = `detail-icon-large ${cls}`;
            iconDiv.innerHTML = `<i class="fas ${icon}"></i>`;

            // Action Button
            const btn = document.getElementById('detail-action-btn');
            if(n.link) {
                btn.style.display = 'flex';
                selectedNotifLink = n.link;
            } else {
                btn.style.display = 'none';
            }

            // Switch
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('detail-view').style.display = 'block';
            window.scrollTo(0,0);

            // Read
            if (!n.read) {
                try { await updateDoc(doc(db, "notifications", id), { read: true }); } catch(e){}
            }
        };

        window.closeDetailView = () => {
            document.getElementById('detail-view').style.display = 'none';
            document.getElementById('list-view').style.display = 'block';
            selectedNotifLink = null;
        };

        window.handleDetailAction = () => {
            if(selectedNotifLink) window.location.href = selectedNotifLink;
        };

        // --- FILTER & ACTIONS ---
        window.filterNotifications = (type, el) => {
            document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            currentFilter = type;
            renderList();
        };

        // Long Press Logic
        window.startLongPress = (id, force = false) => {
            selectedNotifId = id;
            if(force) { openBottomSheet(); return; }
            longPressTimer = setTimeout(() => {
                if(navigator.vibrate) navigator.vibrate(50);
                openBottomSheet();
            }, 600);
        };
        window.cancelLongPress = () => clearTimeout(longPressTimer);
        
        function openBottomSheet() { document.getElementById('bottomSheetOverlay').classList.add('active'); }

        window.handleSheetAction = async (action) => {
            closeBottomSheet();
            if(!selectedNotifId) return;

            if(action === 'open') {
                openDetailView(selectedNotifId);
            } else if (action === 'read') {
                await updateDoc(doc(db, "notifications", selectedNotifId), { read: true });
                Toastify({ text: "Marked Read", style: { background: "var(--success)" } }).showToast();
            } else if (action === 'unread') {
                await updateDoc(doc(db, "notifications", selectedNotifId), { read: false });
                Toastify({ text: "Marked Unread", style: { background: "var(--bg-card)" } }).showToast();
            } else if (action === 'delete') {
                if(confirm("Delete this log permanently?")) {
                    await deleteDoc(doc(db, "notifications", selectedNotifId));
                    Toastify({ text: "Log Deleted", style: { background: "var(--danger)" } }).showToast();
                }
            }
        };

        window.markAllRead = async () => {
            const batch = writeBatch(db);
            let c = 0;
            allNotifications.forEach(n => {
                if(!n.read && c < 450) { batch.update(doc(db, "notifications", n.id), { read: true }); c++; }
            });
            await batch.commit();
            Toastify({ text: "All Marked Read", style: { background: "var(--success)" } }).showToast();
        };

    </script>
</body>
</html>
