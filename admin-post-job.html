<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Post Job (Admin) | EastLink</title>
    
    <!-- PWA & Meta -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg">
    <meta name="theme-color" content="#0F172A">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        :root {
            /* Executive Theme */
            --bg-body: #0F172A;       
            --bg-card: rgba(30, 41, 59, 0.65);
            --bg-glass: rgba(30, 41, 59, 0.75);
            --bg-glass-heavy: rgba(15, 23, 42, 0.95);
            --bg-input: rgba(255, 255, 255, 0.07);
            --bg-hover: rgba(255, 255, 255, 0.12);
            --border-color: rgba(255, 255, 255, 0.12);
            --text-main: #F8FAFC;     
            --text-muted: #94A3B8; 
            --gold-base: #D97706;
            --gold-gradient: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
            --ai-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --neon-purple: #8b5cf6;
            --success: #10B981;
            --danger: #EF4444;
            --blue: #3B82F6;
            
            /* COMPACT HEADER SETTINGS */
            --sidebar-width: 260px; 
            --header-height: 60px;
            
            --radius: 16px;
            --font-head: 'Cinzel', serif;
            --font-body: 'Inter', sans-serif;
            --font-display: 'Space Grotesk', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --ease-bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: var(--font-body); 
            background-color: var(--bg-body); 
            background-image: url('./assets/images/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--text-main); 
            min-height: 100vh; 
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        /* Utils & Glassmorphism */
        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            width: 100%;
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* --- HEADER --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--header-height);
            background: var(--bg-glass-heavy); backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; z-index: 1000;
        }
        
        .header-left { display: flex; align-items: center; gap: 12px; }
        
        .logo { 
            font-family: var(--font-head); 
            font-weight: 700; color: var(--text-main); font-size: 1.15rem;
            text-transform: uppercase; letter-spacing: 1px; text-decoration: none; 
            display: flex; align-items: center; 
        }
        .logo span { color: var(--gold-base); }
        .admin-badge { 
            font-family: var(--font-body); font-size: 0.55rem; background: var(--bg-input); 
            border: 1px solid var(--border-color); padding: 2px 6px; border-radius: 4px; 
            margin-left: 8px; color: var(--text-muted); letter-spacing: 0.5px;
        }
        
        .hamburger { font-size: 1.2rem; cursor: pointer; color: var(--text-muted); display: none; }

        /* Header Actions */
        .header-actions { display: flex; align-items: center; gap: 8px; }
        .icon-btn { 
            width: 32px; height: 32px;
            display: grid; place-items: center; border-radius: 8px; font-size: 0.9rem;
            color: var(--text-muted); cursor: pointer; transition: all 0.3s var(--ease-bounce); position: relative;
        }
        .icon-btn:hover { background: var(--bg-hover); color: var(--text-main); }
        
        .notification-badge { 
            position: absolute; top: 2px; right: 2px; 
            min-width: 14px; height: 14px; 
            background: var(--danger); border-radius: 10px; 
            font-size: 0.55rem; color: white; font-weight: 700;
            display: none; place-items: center; justify-content: center;
            padding: 0 3px; border: 2px solid var(--bg-card);
        }
        
        .profile-widget {
            width: 34px; height: 34px;
            position: relative; cursor: pointer;
            transition: transform 0.3s; margin-left: 4px; flex-shrink: 0;
            background: var(--bg-input); border-radius: 10px; display: grid; place-items: center;
            border: 1px solid var(--border-color); color: var(--gold-base); font-size: 0.9rem;
        }
        .profile-widget:hover { background: var(--bg-hover); }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; top: var(--header-height); left: 0; width: var(--sidebar-width); height: calc(100vh - var(--header-height));
            background: var(--bg-glass-heavy); border-right: 1px solid var(--border-color); padding: 15px 0; overflow-y: auto; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 999; display: flex; flex-direction: column;
            backdrop-filter: blur(20px);
        }
        .nav-group { padding: 0 20px; margin-bottom: 15px; }
        .nav-label { font-size: 0.7rem; text-transform: uppercase; color: var(--gold-base); font-weight: 700; margin-bottom: 8px; letter-spacing: 1px; }
        .nav-item { 
            display: flex; align-items: center; padding: 10px 12px; color: var(--text-muted); text-decoration: none; 
            font-size: 0.85rem; transition: all 0.3s ease; border-radius: 8px; margin-bottom: 2px;
        }
        .nav-item:hover { color: var(--text-main); background: var(--bg-hover); transform: translateX(5px); }
        .nav-item.active { background: rgba(217, 119, 6, 0.1); color: var(--gold-base); font-weight: 600; }
        .nav-item i { width: 22px; text-align: center; margin-right: 8px; }
        
        /* --- MAIN --- */
        main { margin-left: var(--sidebar-width); margin-top: var(--header-height); padding: 25px; width: calc(100% - var(--sidebar-width)); min-height: 100vh; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 998; backdrop-filter: blur(4px); }

        /* FORM SPECIFIC STYLES */
        .content-wrapper { max-width: 900px; margin: 0 auto; }

        .section-title { 
            font-family: var(--font-head); font-size: 1rem; color: var(--text-main); 
            margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); 
            display: flex; justify-content: space-between; align-items: center; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 20px; }
        
        label { display: block; font-size: 0.75rem; font-weight: 600; margin-bottom: 8px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        input, select, textarea { 
            width: 100%; padding: 12px 15px; background: var(--bg-input); 
            border: 1px solid var(--border-color); border-radius: 8px; 
            color: var(--text-main); font-family: var(--font-body); outline: none; transition: 0.3s; 
            font-size: 0.9rem;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--gold-base); background: var(--bg-hover); }

        /* UPDATED AI BUTTON */
        .ai-btn {
            background: var(--ai-gradient); color: white; padding: 8px 20px; border-radius: 30px;
            font-size: 0.75rem; font-weight: 700; border: none; cursor: pointer; transition: 0.3s;
            display: inline-flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            font-family: var(--font-body);
        }
        .ai-btn:hover { transform: translateY(-2px); filter: brightness(1.1); box-shadow: 0 8px 25px rgba(139, 92, 246, 0.5); }
        .ai-btn:disabled { opacity: 0.7; cursor: wait; transform: none; }
        .ai-btn i { transition: transform 0.5s; }
        .ai-btn:hover i { transform: rotate(180deg); }

        /* AI SHIMMER EFFECT */
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
        .generating textarea {
            background: linear-gradient(to right, rgba(255,255,255,0.03) 8%, rgba(255,255,255,0.08) 18%, rgba(255,255,255,0.03) 33%);
            background-size: 1000px 100%; animation: shimmer 2s infinite linear; color: transparent;
        }

        /* TAGS INPUT */
        .tag-container {
            border: 1px solid var(--border-color); border-radius: 10px; padding: 8px; 
            display: flex; flex-wrap: wrap; gap: 8px; background: var(--bg-input); min-height: 48px;
            transition: 0.3s;
        }
        .tag-container:focus-within { border-color: var(--gold-base); background: rgba(255,255,255,0.08); }
        .tag { 
            background: rgba(217, 119, 6, 0.15); color: var(--gold-base); padding: 4px 12px; 
            border-radius: 20px; font-size: 0.8rem; font-weight: 600; display: flex; align-items: center; 
            gap: 6px; border: 1px solid rgba(217, 119, 6, 0.2); 
        }
        .tag i { cursor: pointer; font-size: 0.7rem; opacity: 0.7; } .tag i:hover { opacity: 1; }
        .tag-input { border: none; outline: none; flex-grow: 1; padding: 5px; font-size: 0.9rem; background: transparent; color: var(--text-main); min-width: 100px; }

        /* Submit Button */
        .btn-submit { 
            background: var(--gold-gradient); color: white; padding: 15px 40px; 
            border: none; border-radius: 10px; font-weight: 700; cursor: pointer; 
            width: 100%; font-size: 0.95rem; transition: 0.3s; margin-top: 10px;
            box-shadow: 0 4px 15px rgba(217, 119, 6, 0.2);
            font-family: var(--font-head); text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(217, 119, 6, 0.4); }
        .btn-submit:disabled { background: var(--bg-input); color: var(--text-muted); cursor: not-allowed; box-shadow: none; transform: none; }

        /* Custom Select Styling */
        .listing-type-wrapper {
            position: relative;
        }
        .listing-type-wrapper::after {
            content: '\f078'; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            color: var(--gold-base); pointer-events: none;
        }
        #listingTypeSelector { appearance: none; font-weight: 700; border-color: var(--gold-base); color: var(--text-main); }

        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); } .sidebar.active { transform: translateX(0); }
            main { margin-left: 0; padding: 20px 10px; width: 100%; max-width: 100vw; overflow-x: hidden; }
            .form-grid { grid-template-columns: 1fr; }
            .hamburger { display: block; }
        }
    </style>
</head>

    <!-- HEADER -->
    <header>
        <div class="header-left">
            <i class="fas fa-bars hamburger" onclick="toggleSidebar()"></i>
            <a href="admin-dashboard.html" class="logo">East<span>Link</span> <span class="admin-badge">ADMIN</span></a>

    <!-- SIDEBAR -->
    <nav class="sidebar" id="sidebar">
        <div class="nav-group">
            <div class="nav-label">Analytics</div>
            <a href="admin-dashboard.html" class="nav-item"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
        </div>
        
        <div class="nav-group">
            <div class="nav-label">Jobs & Service</div>
            <a href="admin-jobs-mod.html" class="nav-item"><i class="fa-solid fa-briefcase"></i> Job Approvals</a>
            <a href="admin-manage-jobs.html" class="nav-item"><i class="fa-solid fa-list-check"></i> Manage Jobs</a>
            <a href="admin-candidates.apps.html" class="nav-item"><i class="fas fa-file-signature"></i> Applications</a>

        <div class="nav-group">
            <div class="nav-label">System</div>
            <a href="admin-users.html" class="nav-item"><i class="fa-solid fa-users"></i> Users</a>
            <a href="admin-settings.html" class="nav-item"><i class="fa-solid fa-sliders"></i> Settings</a>
        </div>
    </nav>
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- MAIN -->
    <main>
        <div class="content-wrapper">
            <div style="margin-bottom:25px; display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:10px;">
                <div>
                    <h2 style="font-family:var(--font-head); color:var(--text-main); font-size:1.6rem;">Create New Job</h2>
                    <p style="color:var(--text-muted); font-size:0.9rem;">Post administrative listings or on behalf of partners. <span id="draft-status" style="color:var(--success); font-weight:600; display:none; margin-left:10px; font-size:0.8rem; background:rgba(16, 185, 129, 0.1); padding:2px 8px; border-radius:4px;"><i class="fas fa-save"></i> Draft Saved</span></p>
                </div>
            </div>

            <!-- FORM -->
            <form id="jobForm" onsubmit="return false;" class="animate__animated animate__fadeInUp">
                
                <!-- Section 1: Company Info -->
                <div class="glass-panel">
                    <h3 class="section-title"><i class="fas fa-building" style="color:var(--gold-base);"></i> Company Identity</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Company Name *</label>
                            <input type="text" id="companyName" placeholder="e.g. EastLink Recruiters" oninput="saveDraft()" required>
                        </div>
                         <!-- Company Logo section removed as requested -->
                    </div>
                </div>

                <!-- Section 2: Basic Info -->
                <div class="glass-panel">
                    <h3 class="section-title"><i class="fas fa-info-circle" style="color:var(--gold-base);"></i> Core Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Listing Type (Filter Category)</label>
                            <select id="category" onchange="saveDraft()">
                                <option value="job">Standard Job Listing</option>
                                <option value="interview">Interview / Booking</option>
                                <option value="internship">Internship Program</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Job Title *</label>
                            <input type="text" id="title" placeholder="e.g. Senior Sales Manager" oninput="saveDraft()" required>
                        </div>
                        <div class="form-group">
                            <label>Employment Type</label>
                            <select id="type" onchange="saveDraft()">
                                <option value="Full Time">Full Time</option>
                                <option value="Part Time">Part Time</option>
                                <option value="Contract">Contract</option>
                                <option value="Internship">Internship</option>
                                <option value="Remote">Remote</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Location *</label>
                            <input type="text" id="location" value="NAIROBI" oninput="saveDraft()" required>
                        </div>
                        <div class="form-group">
                            <label>Salary Range (Optional)</label>
                            <input type="text" id="salary" oninput="saveDraft()" placeholder="e.g. 80k - 120k KES">
                        </div>
                        <div class="form-group">
                            <label>Application Deadline</label>
                            <input type="date" id="deadline" onchange="saveDraft()">
                        </div>
                    </div>
                </div>

                <!-- Section 3: AI Description -->
                <div class="glass-panel animate__animated animate__fadeInUp animate__delay-1s" style="border: 1px solid rgba(139, 92, 246, 0.2);">
                    <div class="section-title" style="color: var(--neon-purple); border-color: rgba(139, 92, 246, 0.2);">
                        <span><i class="fas fa-magic"></i> AI Job Architect</span>
                        <button class="ai-btn" onclick="generateAIContent()">
                            <i class="fas fa-sparkles"></i> Auto-Write
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label>Role Description *</label>
                        <textarea id="description" rows="10" placeholder="Click 'Auto-Write' to generate a description based on the Job Title..." oninput="saveDraft()" required style="line-height:1.6;"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Key Requirements * (One per line)</label>
                        <textarea id="requirements" rows="8" oninput="saveDraft()" required placeholder="• Bachelor's Degree in...&#10;• 3 Years experience in...">1. Experience in related field
2. Good communication skills
3. Must be a Kenyan citizen with a valid National ID.</textarea>
                    </div>
                </div>

                <!-- Section 4: Skills & Controls -->
                <div class="glass-panel animate__animated animate__fadeInUp animate__delay-1s">
                    <h3 class="section-title"><i class="fas fa-sliders-h" style="color:var(--gold-base);"></i> Settings & Tags</h3>
                    
                    <!-- Tag Input -->
                    <div class="form-group" style="margin-bottom:25px;">
                        <label>Skills / Tags (Type & Enter)</label>
                        <div class="tag-container" id="tag-container">
                            <input type="text" class="tag-input" id="tag-input" placeholder="Add skill (e.g. Python, Sales, Driver)...">
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label>External Apply Link (Optional)</label>
                            <input type="url" id="applyLink" oninput="saveDraft()" placeholder="https://external-site.com/apply">
                        </div>
                        
                        <!-- Explicit Listing Type -->

                            <label style="color:var(--gold-base);"><i class="fas fa-crown"></i> Priority Level</label>
                            <select id="listingTypeSelector" onchange="saveDraft()">
                                <option value="standard">Standard Listing</option>

                </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module">
        import { auth, db } from './config.js'; // Imports from local config.js
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { doc, getDoc, addDoc, collection, serverTimestamp, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        let currentUser = null;

        // --- CLEAR FORM ON REFRESH ---
        window.onload = function() {
            localStorage.removeItem('admin_job_draft');
            document.getElementById('jobForm').reset();
            document.getElementById('location').value = "NAIROBI";
            // Default Requirements
            document.getElementById('requirements').value = "1. Experience in related field\n2. Good communication skills\n3. Must be a Kenyan citizen with a valid National ID.";
        };

        // --- UI HELPERS ---
        window.toggleSidebar = () => { 
            document.getElementById('sidebar').classList.toggle('active'); 
            document.getElementById('overlay').style.display = document.getElementById('sidebar').classList.contains('active') ? 'block' : 'none';
        };
        
        window.logout = () => {
            if(confirm("Are you sure you want to log out?")) signOut(auth).then(() => window.location.href = 'signin.html');
        };

        // --- TAG LOGIC ---
        const tagContainer = document.getElementById('tag-container');
        const tagInput = document.getElementById('tag-input');
        let tags = [];

        tagInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const val = tagInput.value.trim();
                if (val && !tags.includes(val)) {
                    tags.push(val);
                    renderTags();
                    tagInput.value = '';
                    saveDraft();
                }
            }
        });

        function renderTags() {
            // Remove existing tags in DOM (except input)
            const existingTags = tagContainer.querySelectorAll('.tag');
            existingTags.forEach(t => t.remove());

            tags.forEach(tag => {
                const tagEl = document.createElement('div');
                tagEl.className = 'tag animate__animated animate__fadeIn';
                tagEl.innerHTML = `${tag} <i class="fas fa-times" onclick="removeTag('${tag}')"></i>`;
                tagContainer.insertBefore(tagEl, tagInput);
            });
        }
        window.removeTag = (tag) => { tags = tags.filter(t => t !== tag); renderTags(); saveDraft(); };

        // --- AUTH & LOAD ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = 'signin.html'; return; }
            
            try {
                const uDoc = await getDoc(doc(db, "users", user.uid));
                if(!uDoc.exists() || (uDoc.data().role !== 'admin' && uDoc.data().role !== 'owner')) {
                    alert("Access Denied: Admin privileges required.");
                    window.location.href = 'index.html';
                    return;
                }
                currentUser = user;
                initBadges();
            } catch (error) {
                console.error("Auth check failed:", error);
            }
        });

        function initBadges() {
            // Listen for pending transactions
            onSnapshot(query(collection(db, "transactions"), where("status", "==", "pending")), (snap) => {
                const badge = document.getElementById('notif-badge');
                if(snap.size > 0) { badge.innerText = snap.size; badge.style.display = 'flex'; }
                else badge.style.display = 'none';
            });
            // Listen for open support tickets
             onSnapshot(query(collection(db, "support_tickets"), where("status", "==", "open")), (snap) => {
                const badge = document.getElementById('msg-badge');
                if(snap.size > 0) { badge.innerText = snap.size; badge.style.display = 'flex'; }
                else badge.style.display = 'none';
            });
        }

        // --- DRAFT LOGIC ---
        window.saveDraft = () => {
            const status = document.getElementById('draft-status');
            status.style.display = 'inline-block';
            setTimeout(() => status.style.display = 'none', 2000);
        };

        // --- INTELLIGENT AI ENGINE (Advanced) ---
        window.generateAIContent = async () => {
            const titleInput = document.getElementById('title').value.trim();
            const locationVal = document.getElementById('location').value.trim() || "Nairobi";
            const companyName = document.getElementById('companyName').value.trim() || "our company";
            
            if(!titleInput) {
                Toastify({ text: "Please enter a Job Title first!", style: { background: "#EF4444" } }).showToast();
                document.getElementById('title').focus();
                return;
            }

            // UI Feedback
            const descArea = document.getElementById('description');
            const btn = document.querySelector('.ai-btn');
            const originalBtnText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-brain fa-spin"></i> Generating...';
            btn.disabled = true;
            descArea.parentElement.classList.add('generating');

            await new Promise(r => setTimeout(r, 1500)); // Simulate processing

            // --- DEEP TITLE ANALYSIS ---
            const lowerTitle = titleInput.toLowerCase();
            let seniority = "an experienced";
            let actionVerb = "execute";
            let roleFocus = "daily operations";
            
            // Detect Seniority
            if (lowerTitle.includes('manager') || lowerTitle.includes('lead') || lowerTitle.includes('director')) {
                seniority = "a strategic and leadership-oriented";
                actionVerb = "oversee and drive";
                roleFocus = "departmental goals and team performance";
            } else if (lowerTitle.includes('senior')) {
                seniority = "a highly skilled Senior";
                actionVerb = "lead and implement";
                roleFocus = "complex projects and mentorship";
            } else if (lowerTitle.includes('intern') || lowerTitle.includes('trainee')) {
                seniority = "a motivated Entry-Level";
                actionVerb = "support and learn";
                roleFocus = "operational tasks";
            }

            // Detect Domain Context
            let domainContext = "ensure operational excellence.";
            if (lowerTitle.includes('sales') || lowerTitle.includes('marketing')) domainContext = "drive revenue growth and market expansion.";
            else if (lowerTitle.includes('finance') || lowerTitle.includes('account')) domainContext = "maintain financial integrity.";
            else if (lowerTitle.includes('tech') || lowerTitle.includes('developer')) domainContext = "build innovative technical solutions.";
            else if (lowerTitle.includes('admin') || lowerTitle.includes('assistant')) domainContext = "ensure smooth administrative workflows.";
            else if (lowerTitle.includes('driver')) domainContext = "ensure safe and timely transportation.";

            // Construct Description
            let desc = `JOB OVERVIEW\n`;
            desc += `${companyName} is seeking ${seniority} ${titleInput} to join our team in ${locationVal}. `;
            desc += `In this role, you will ${actionVerb} ${roleFocus} to ${domainContext} `;
            desc += `The ideal candidate is professional, proactive, and ready to make a tangible impact.\n\n`;
            
            desc += `KEY RESPONSIBILITIES\n`;
            desc += `• Execute core duties related to ${titleInput} with precision.\n`;
            desc += `• Collaborate with team members to achieve organizational objectives.\n`;
            desc += `• Maintain high standards of quality and compliance in all tasks.\n`;
            
            if(lowerTitle.includes('manager') || lowerTitle.includes('head')) {
                 desc += `• Mentor and supervise staff members to ensure team growth.\n`;
                 desc += `• Develop strategic plans to meet long-term business goals.\n`;
            } else {
                 desc += `• Report progress regularly to supervisors.\n`;
                 desc += `• Identify areas for improvement and propose solutions.\n`;
            }

            // Update ONLY Description
            descArea.value = desc;
            
            saveDraft();

            // Reset Button
            btn.innerHTML = '<i class="fas fa-check"></i> Generated';
            descArea.parentElement.classList.remove('generating');
            setTimeout(() => { btn.innerHTML = originalBtnText; btn.disabled = false; }, 2000);
            
            Toastify({ text: `Description generated for ${titleInput}`, style: { background: "var(--success)" } }).showToast();
        };

        // --- SUBMIT JOB ---
        window.submitJob = async () => {
            if(!currentUser) return alert("Session expired. Please refresh.");
            
            const btn = document.getElementById('submitBtn');
            const title = document.getElementById('title').value.trim();
            const desc = document.getElementById('description').value.trim();
            const requirementsText = document.getElementById('requirements').value.trim();
            const loc = document.getElementById('location').value.trim();
            const compName = document.getElementById('companyName').value.trim();
            
            if(!title || !desc || !requirementsText || !loc || !compName) {
                return Toastify({ text: "Please fill all required fields marked with *", style: { background: "var(--danger)" } }).showToast();
            }

            btn.disabled = true; 
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Publishing...';

            // Clean Requirements
            const reqArray = requirementsText.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);

            // Determine Boolean Flags for Seeker Page Visibility
            const listingTypeRaw = document.getElementById('listingTypeSelector').value;
            let isFeatured = false;
            let isUrgent = false;
            let isGuaranteed = false;
            
            if(listingTypeRaw === 'featured') isFeatured = true;
            if(listingTypeRaw === 'urgent') isUrgent = true;
            if(listingTypeRaw === 'guaranteed') isGuaranteed = true;
            
            // Map category 
            let categoryVal = document.getElementById('category').value;
            if(isGuaranteed) categoryVal = 'guaranteed'; // Override category for Guaranteed jobs logic

            const jobData = {
                employerId: currentUser.uid, 
                postedBy: 'admin',           
                company: compName,
                employerLogo: null, 
                
                category: categoryVal, 
                title: title,
                type: document.getElementById('type').value,
                location: loc,
                salary: document.getElementById('salary').value || "Confidential",
                description: desc,
                requirements: reqArray, 
                tags: tags,             
                applyLink: document.getElementById('applyLink').value || null,
                deadline: document.getElementById('deadline').value ? new Date(document.getElementById('deadline').value) : null,
                
                // Specific Flags
                listingType: listingTypeRaw, 
                isFeatured: isFeatured,
                isUrgent: isUrgent,
                isGuaranteed: isGuaranteed,
                
                // FORCE 'active' STATUS for Admin posts
                status: "active",
                
                // Admin posts get "scale" plan look
                employerPlan: "scale", 
                
                applicantCount: 0,
                postedAt: serverTimestamp(),
                updatedAt: serverTimestamp()
            };

            try {
                await addDoc(collection(db, "jobs"), jobData);
                
                // Reset Form
                document.getElementById('jobForm').reset();
                tags = [];
                renderTags();
                document.getElementById('location').value = "NAIROBI";
                document.getElementById('requirements').value = "1. Experience in related field\n2. Good communication skills\n3. Must be a Kenyan citizen with a valid National ID.";
                
                Toastify({ text: "Job Published Successfully!", style: { background: "var(--success)" } }).showToast();
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (e) {
                console.error("Error:", e);
                Toastify({ text: "Error: " + e.message, style: { background: "var(--danger)" } }).showToast();
            } finally {
                btn.disabled = false; 
                btn.innerText = "Publish Listing";
            }
        };

        // Expose functions to window
        window.saveDraft = saveDraft;
        window.generateAIContent = generateAIContent;
        window.submitJob = submitJob;
        window.removeTag = removeTag;

    </script>
</body>
</html>
